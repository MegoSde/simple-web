version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: simple-web_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - ${PGDATA_HOST:-./container/db/data}:/var/lib/postgresql/data
      - ${PGINIT_HOST:-./container/db/init}:/docker-entrypoint-initdb.d:ro
    deploy:
      resources:
        limits:
          memory: 512M
